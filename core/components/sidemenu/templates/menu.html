<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>

        <ion-nav-bar class="bar-content">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon" aria-label="{{ 'mm.sidemenu.togglemenu' | translate }}"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="site">
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header>
            <div class="bar bar-header bar-side-menu">

               <div class="item item-avatar">

                    <img ng-src="https://meducloud.com/application/app/photo/eleve/{{siteinfo.username}}.jpeg" alt="" mm-external-content>
                    <h2>{{siteinfo.fullname}}</h2>
                    <p><mm-format-text watch="true">{{siteinfo.username}}</mm-format-text></p>
                </div>

            </div>
        </header>
        <ion-content class="has-side-menu-header">
            <nav>
                <ul class="list">
                <li>
                        <a ui-sref="site.mm_searchcourses"  class="item item-icon-left">   <i class="icon ion-ios-search"></i>Rechercher une école</a>
                    </li>
                    <li>
                        <a menu-close class="item item-icon-left" ui-sref="site.mm_courses" title="{{ 'mm.sidemenu.mycourses' | translate}}">
                            <i class="icon ion-easel"></i>Ma classe
                        </a>
                    </li>

                    <li ng-repeat="handler in handlers | orderBy:'-priority'" ng-controller="handler.controller" >
                        <a menu-close class="item item-icon-left" ui-sref="{{state}}" title="{{title | translate}}">
                            <i class="icon {{icon}}"></i> {{title | translate}}
                            <span ng-show="badge > 0" class="badge badge-positive">{{badge}}</span>
                        </a>
                    </li>


                    
<li>  <a  menu-close class="item item-icon-left" llass="tab-item" class="item item-icon-left" ui-sref="site.mm_settings" title="{{ 'mm.sidemenu.appsettings' | translate}}">
                          <i class="icon ion-settings"></i>
                    Mes préférences
                    </a>   </li>



<li>  <a  ng-href="https://meducloud.com/carnet/mobile/" mm-browser title="Carnet Tracking"  menu-close class="item item-icon-left" lass="item item-icon-left" ui-sref="site.mm_settings-about" title="{{ 'mm.sidemenu.appsettings' | translate}}">
                          <i class="icon ion-ios-bookmarks-outline"></i>
                  Carnet Tracking
                    </a>   </li>


                    <li>  <a  ng-href="https://meducloud.com/transfert/mobile" mm-browser title="Transfert Tracking"  menu-close class="item item-icon-left" lass="item item-icon-left" ui-sref="site.mm_settings-about" title="{{ 'mm.sidemenu.appsettings' | translate}}">
                                              <i class="icon ion-android-bicycle"></i>
                                       Transfert Tracking
                                        </a>   </li>


                                        <li>  <a  ng-href="https://meducloud.com/officiel/mobile" mm-browser title="Résultats examens d'état"  menu-close class="item item-icon-left" lass="item item-icon-left" ui-sref="site.mm_settings-about" title="{{ 'mm.sidemenu.appsettings' | translate}}">
                                                                  <i class="icon ion-university"></i>
                                                           Résultats examens d'état
                                                            </a>   </li>


                
  <li>  <a  menu-close class="item item-icon-left" llass="tab-item"  ng-click="logout()" title="{{ 'mm.sidemenu.logout' | translate}}">
                          <i class="icon ion-log-out"></i>
                   {{ 'mm.sidemenu.logout' | translate}}
                    </a>   </li>

                </ul>

            </nav>

        </div>
            <!-- For now we won't have pull to refresh caches.
            <ion-refresher pulling-text="Pull to invalidate caches"
                on-refresh="invalidateCaches()"
                refreshing-icon="ion-loading-c"> -->

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
